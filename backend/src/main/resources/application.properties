##Configuracion para entrar en la base de datos
# spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ExamenT2
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=AgroConnect;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=admin
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

##Configuracion del Hibernate (nos ayuda a crear la base de datos sin sentencias sql, solo con anotaciones)
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Configuraci√≥n de Hibernate para respetar los nombres exactos de las columnas
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


